<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="container__trello">
      <header>
        <h1>Trello</h1>
        <time></time>
      </header>
      <section class="todo">
        <div class="todo__wrapper">
          <h2>Todo</h2>
          <p>0</p>
        </div>
        <ul class="todo__ul"></ul>
        <button class="todo__btn-add" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add todo</button>
      </section>
      <section class="in-progress">
        <div class="in-progress__wrapper">
          <h2>In Progress</h2>
          <p>0</p>
        </div>
        <ul class="in-progress__ul"></ul>
      </section>
      <section class="done">
        <div class="done__wrapper">
          <h2>Done</h2>
          <p>0</p>
        </div>
        <ul class="done__ul"></ul>
        <button type="button" class="done__btn-delete" data-bs-toggle="modal" data-bs-target="#exampleModal-3">Delete all</button>
      </section>
    </div>
  </body>
</html>
